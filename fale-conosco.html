<h1 class="h1faleconosco">Fale Conosco</h1>
        <h3 class="">Você esta com alguma dúvida? Envie uma mensagem para a nossa equipe e retornaremos assim que
            possível!</h3>
        <form class="formfaleconosco" method="post">
            <div class="div1faleconosco">
                <label class="labelnome" nome">Nome:</label>
                <input class="inputnome" type="texto" name="nome_usuário" id="nome"
                    placeholder="Digite seu nome"><br><br>
            </div>
            <div class="div2faleconosco">
                <label class="labelemail" for="email">Email:</label>
                <input class="inputemail" type="email" name="email_usuário" id="email"
                    placeholder="Digite seu email"><br><br>
            </div>
            <div class="div3faleconosco">
                <label class="labelmensagem" for="mensagem">Mensagem:</label><br>
                <textarea class="textarea" name="mensagem_usuário" id="mensagem" rows="4" cols="50"
                    placeholder="Digite sua mensagem"></textarea><br><br>
            </div>
        </form>
        <div class="divbutton">
            <button type="submit">Enviar</button>
        </div>
